<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/react-with-addons.js"></script>
    <!--<script src="build/react.js"></script>-->
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="demo"></div>
<script type="text/babel">
    console.log(React);
    var FirstComponent = React.createClass({//组件名称首字母必须大写
        //mixins:[React.addons.LinkedStateMixin],
        getInitialState:function () {
            return{
                mes:this.props.value
            }
        },
        render:function () {
            return (//一个组件里只能有一个定存标签  ：
                    <div>
                        <h1>{this.props.title}</h1>
                        <input type="text" valueLink={this.linkState('mes')}/>
                        <input type="button" value={this.props.sendName}/>
                        <p>{this.state.mes}</p>
                    </div>
            )
        },
        //事件名称必须驼峰命名
        //双向数据绑定和angelar不同，只是改变状态
        changeHandle:function (ev) {
            console.log(ev.target.value);
            this.setState({
                mes:ev.target.value
            })
        }
    });
    var obj = {
        title : "hello world",
        sendName : "提交",
        value:'请输入留言'
    }

    ReactDOM.render(<FirstComponent {...obj}/>,document.getElementById('demo'))//...传入多数据对象

</script>
</body>
</html>
